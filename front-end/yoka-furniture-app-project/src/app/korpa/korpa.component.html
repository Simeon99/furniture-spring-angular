<div *ngFor="let artikal of lista; index as i;">
    
    
    <div class="media text-muted pt-3">
        <img  alt="32x32" class="mr-2 rounded" src="assets\images\komode\{{artikal.slika}}" data-holder-rendered="true" style="width: 50px; height: 50px;">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <div class="d-flex justify-content-between align-items-center w-100">
            <strong class="text-gray-dark">{{artikal.naziv  }}</strong>
            <button type="button" class="btn btn-danger"(click)="ukloniArtikal(artikal.key)">Ukloni</button>
          </div>
          <span class="d-block">Cena: {{artikal.cena}}€</span>
        </div>
      </div>


</div>
<h1>Ukupna cena:
    {{ukupnaCena}}€</h1>

<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="grad">
            Grad
        </label>
        <input required ngModel name="grad" id="grad" #grad="ngModel" type="text" class="form-control">
        <div  class="alert alert-danger" *ngIf="!grad.valid && grad.touched">Grad je obavezan</div>
    </div>
    <div class="form-group">
        <label for="adresa">
            Adresa
        </label>
        <input  required ngModel name="adresa" #adresa="ngModel" name="adresa"  id="adresa" type="text" class="form-control">
        <div  class="alert alert-danger" *ngIf="!adresa.valid && adresa.touched">Adresa je obavezan</div>
    </div>
    <div class="form-group">
        <label for="brTelefona">
            Broj telefona
        </label>
        <input required ngModel minlength="10" maxlength="10" #telefon="ngModel" name="telefon"  id="brTelefona" type="text" class="form-control">
        <div  class="alert alert-danger" *ngIf="!telefon.valid && telefon.touched">
            <div *ngIf="telefon.errors.required">Broj telefona je obavezan</div>
            <div *ngIf="telefon.errors.minlength || telefon.errors.maxlength">Broj telefona mora imati 10 cifara</div>
        </div>
    </div>
    
    <button [disabled]=" !f.valid || brojArtikala == 0" class="btn btn-primary" >Submit</button>
</form>
